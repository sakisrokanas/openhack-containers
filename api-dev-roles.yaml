apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: api-dev
  name: api-dev-admin
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["*"]
  verbs: ["*"]
---
kind: Role
metadata:
  namespace: api-dev
  name: api-dev-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["*"]
  verbs: ["get", "watch", "list"]