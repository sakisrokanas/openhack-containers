apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: routes-ingress
  namespace: api-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: poi
          servicePort: 80
        path: /api/poi(.*)
      - backend:
          serviceName: trips
          servicePort: 80
        path: /api/trips(.*)
      - backend:
          serviceName: user
          servicePort: 80
        path: /api/user(.*)
      - backend:
          serviceName: userprofile
          servicePort: 80
        path: /api/user-java(.*)